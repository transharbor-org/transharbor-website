{%- if site.minima.social_links -%}
  <ul class="social-media-list">
    {%- if site.minima.social_links.github -%}
    <li>
      <a rel="me" href="https://github.com/{{ site.minima.social_links.github | cgi_escape | escape }}" title="{{ site.minima.social_links.github | escape }}">
        <svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg>
      </a>
    </li>
    {%- endif -%}
  </ul>
{%- endif -%}
